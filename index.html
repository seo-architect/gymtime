<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Gymtime Timers</title>
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div class="hero-top">
          <span></span>
          <label class="toggle all-toggle">
            <input id="toggleAllBeeps" type="checkbox" checked />
            <span>All Beeps</span>
          </label>
        </div>
        <h1>Gymtime</h1>
        <p>Looping interval timers</p>
        <p id="liveClock" class="clock">00:00:00</p>
      </header>

      <button id="unlockBtn" class="unlock">Unlock Audio / Start</button>
      <div class="controls">
        <button id="pauseBtn" class="control" disabled>Pause</button>
        <button id="resetBtn" class="control" disabled>Reset</button>
      </div>

      <section id="timers" class="timers" aria-live="polite"></section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
